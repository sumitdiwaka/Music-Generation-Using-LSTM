                                 <button id="fast-btn" class="text-white p-2 rounded-full" disabled><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M11.553 4.853a.75.75 0 011.06 0l3.5 3.5a.75.75 0 010 1.06l-3.5 3.5a.75.75 0 11-1.06-1.06l2.637-2.636H7.75a.75.75 0 010-1.5h5.44l-2.637-2.636a.75.75 0 010-1.06zM4.447 4.853a.75.75 0 011.06 0l3.5 3.5a.75.75 0 010 1.06l-3.5 3.5a.75.75 0 01-1.06-1.06L7.189 8.75H1.75a.75.75 0 010-1.5h5.44L4.447 5.913a.75.75 0 010-1.06z" /></svg></button>
                            </div>
                            <div id="progress-bar-container" class="w-full bg-gray-700 rounded-full h-2.5"><div id="progress-bar" class="bg-purple-500 h-2.5 rounded-full" style="width: 0%"></div></div>
                            <span id="speed-display" class="text-sm text-gray-400 w-12 text-center">1.0x</span>
                        </div>
                        <div class="text-center mt-4"><a href="#" id="download-btn" class="text-purple-400 hover:text-purple-300 font-medium">Download MIDI</a></div>
                    </div>
                </div>

            </div>
        </main>

        <footer class="text-center mt-10 text-gray-500">
            <p>&copy; 2025 Your Name. A Major Project for B.Tech CSE.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DOM Elements ---
            const generateBtn = document.getElementById('generate-btn');
            const convertBtn = document.getElementById('convert-btn');
            const midiUploadInput = document.getElementById('midi-upload');
            const genreConvertSelect = document.getElementById('genre-convert');
            const generationOutput = document.getElementById('generation-output');
            const loadingSpinner = document.getElementById('loading-spinner');
            const loadingText = document.getElementById('loading-text');
            const instrumentSelect = document.getElementById('instrument');
            const playPauseBtn = document.getElementById('play-pause-btn');
            const slowBtn = document.getElementById('slow-btn');
            const fastBtn = document.getElementById('fast-btn');
            const speedDisplay = document.getElementById('speed-display');
            const playIcon = document.getElementById('play-icon');
            const pauseIcon = document.getElementById('pause-icon');
            const progressBarContainer = document.getElementById('progress-bar-container');
            const progressBar = document.getElementById('progress-bar');
            const downloadBtn = document.getElementById('download-btn');
            const visualizerCanvas = document.getElementById('visualizer');
            const visualizerCtx = visualizerCanvas.getContext('2d');
            
            let synth, analyser;
            let currentMidi = null;
            let midiDataUri = null;
            let originalBpm = 120;
            let playbackRate = 1.0;
            let animationFrameId;

            function initializeApp() {
                analyser = new Tone.Analyser('waveform', 1024);
                createSynth();
                drawVisualizer();
            }

            // --- Event Listeners ---
          generateBtn.addEventListener('click', async () => {
    showLoading('Generating new masterpiece...');
    await Tone.start();
    
    try {
        const response = await fetch('/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include' // Important for session cookies
        });
        
        if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Failed to generate music');
        }
        
        const data = await response.json();
        handleMidiData(data);
    } catch (error) {
        console.error('Generation error:', error);
        alert(`Error: ${error.message}`);
        hideLoading();
    }
}); 
            
            convertBtn.addEventListener('click', async () => {
                const file = midiUploadInput.files[0];
                if (!file) {
                    alert('Please upload a MIDI file first.');
                    return;
                }

                showLoading('Converting your MIDI style...');
                await Tone.start();

                const reader = new FileReader();
                reader.onload = function(e) {
                    // The result is an ArrayBuffer, convert it to Base64
                    const arrayBuffer = e.target.result;
                    const base64String = btoa(new Uint8Array(arrayBuffer).reduce((data, byte) => data + String.fromCharCode(byte), ''));
                    
                    const payload = {
                        midi_data: base64String,
                        genre: genreConvertSelect.value
                    };

                    fetch('http://127.0.0.1:5000/api/convert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    })
                    .then(response => {
                        if (!response.ok) throw new Error('Network response was not ok');
                        return response.json();
                    })
                    .then(handleMidiData)
                    .catch(handleFetchError);
                };
                reader.readAsArrayBuffer(file);
            });

            instrumentSelect.addEventListener('change', () => {
                const wasPlaying = Tone.Transport.state === "started";
                createSynth();
                if (currentMidi) {
                    setupPlayer();
                    if (wasPlaying) Tone.Transport.start();
                }
            });

            playPauseBtn.addEventListener('click', () => {
                if (!currentMidi) return;
                if (Tone.Transport.state === "started") Tone.Transport.pause();
                else Tone.Transport.start();
                setPlayIcon(Tone.Transport.state !== "started");
            });

            slowBtn.addEventListener('click', () => {
                playbackRate = Math.max(0.25, playbackRate - 0.25);
                updateSpeed();
            });

            fastBtn.addEventListener('click', () => {
                playbackRate = Math.min(2.0, playbackRate + 0.25);
                updateSpeed();
            });

            downloadBtn.addEventListener('click', (e) => {
                if (midiDataUri) {
                    downloadBtn.href = midiDataUri;
                    downloadBtn.download = "ai-generated-music.mid";
                } else {
                    e.preventDefault();
                    alert("No music generated yet!");
                }
            });

            progressBarContainer.addEventListener('mousedown', (e) => {
                handleSeek(e);
                const onMouseMove = (moveEvent) => handleSeek(moveEvent);
                const onMouseUp = () => { window.removeEventListener('mousemove', onMouseMove); window.removeEventListener('mouseup', onMouseUp); };
                window.addEventListener('mousemove', onMouseMove);
                window.addEventListener('mouseup', onMouseUp);
            });

            // --- Helper Functions ---
            function handleMidiData(data) {
                if (data.error) {
                    alert(`An error occurred: ${data.error}`);
                    hideLoading();
                    return;
                }
                midiDataUri = "data:audio/midi;base64," + data.midi;
                const binaryString = atob(data.midi);
                const len = binaryString.length;
                const bytes = new Uint8Array(len);
                for (let i = 0; i < len; i++) { bytes[i] = binaryString.charCodeAt(i); }
                
                currentMidi = new Midi(bytes.buffer);
                originalBpm = currentMidi.header.tempos[0]?.bpm || 120;
                playbackRate = 1.0;
                updateSpeed();
                setupPlayer();
                showOutput();
            }

            function handleFetchError(error) {
                console.error('Fetch error:', error);
                alert('An error occurred. Is the backend server running?');
                hideLoading();
            }

            function handleSeek(e) {
                if (!currentMidi) return;
                const rect = progressBarContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                let progress = clickX / rect.width;
                progress = Math.max(0, Math.min(1, progress));
                Tone.Transport.position = progress * currentMidi.duration;
                progressBar.style.width = (progress * 100) + '%';
            }

            function showLoading(message) {
                loadingText.textContent = message;
                loadingSpinner.classList.remove('hidden');
                generationOutput.classList.add('hidden');
            }
            
            function hideLoading() {
                loadingSpinner.classList.add('hidden');
            }

            function showOutput() {
                loadingSpinner.classList.add('hidden');
                generationOutput.classList.remove('hidden');
            }
            
            function setPlayIcon(showPlay) {
                playIcon.classList.toggle('hidden', !showPlay);
                pauseIcon.classList.toggle('hidden', showPlay);
            }
            
            function updateSpeed() {
                Tone.Transport.bpm.value = originalBpm * playbackRate;
                speedDisplay.textContent = playbackRate.toFixed(2) + 'x';
            }

            function createSynth() {
                if (Tone.Transport.state === 'started') Tone.Transport.stop();
                if (synth) synth.dispose();
                
                const instrumentType = instrumentSelect.value;
                if (instrumentType === 'piano') {
                    synth = new Tone.PolySynth(Tone.Synth);
                } else if (instrumentType === 'fm-synth') {
                    synth = new Tone.PolySynth(Tone.FMSynth);
                } else if (instrumentType === 'synth-pad') {
                    synth = new Tone.PolySynth(Tone.AMSynth, { harmonicity: 1.5, envelope: { attack: 0.1 } });
                }
                synth.connect(analyser);
                analyser.toDestination();
            }
            
            function drawVisualizer() {
                animationFrameId = requestAnimationFrame(drawVisualizer);
                const values = analyser.getValue();
                visualizerCtx.clearRect(0, 0, visualizerCanvas.width, visualizerCanvas.height);
                visualizerCtx.beginPath();
                visualizerCtx.lineWidth = 2;
                visualizerCtx.strokeStyle = 'rgb(192, 132, 252)';
                const sliceWidth = visualizerCanvas.width * 1.0 / values.length;
                let x = 0;
                for (let i = 0; i < values.length; i++) {
                    const v = values[i] / 2.0;
                    const y = (v + 0.5) * visualizerCanvas.height;
                    if (i === 0) visualizerCtx.moveTo(x, y);
                    else visualizerCtx.lineTo(x, y);
                    x += sliceWidth;
                }
                visualizerCtx.lineTo(visualizerCanvas.width, visualizerCanvas.height / 2);
                visualizerCtx.stroke();
            }

            function setupPlayer() {
                if (!currentMidi) return;
                Tone.Transport.cancel(0);
                Tone.Transport.position = 0;
                const part = new Tone.Part((time, note) => {
                    synth.triggerAttackRelease(note.name, note.duration, time, note.velocity);
                }, currentMidi.tracks[0].notes).start(0);
                Tone.Transport.on('stop', () => setPlayIcon(true));
                Tone.Transport.on('pause', () => setPlayIcon(true));
                new Tone.Loop(() => {
                    const progress = Tone.Transport.progress;
                    progressBar.style.width = (progress * 100) + '%';
                     if (progress >= 1) Tone.Transport.stop();
                }, "16n").start(0);
                playPauseBtn.disabled = false;
                slowBtn.disabled = false;
                fastBtn.disabled = false;
                setPlayIcon(true);
            }

            initializeApp();
        });
    </script>
</body>
