<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - AI Music Generation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .glassmorphism {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            display: none; /* Hidden by default */
        }
        .message.success {
            background-color: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }
        .message.error {
            background-color: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div class="min-h-screen flex flex-col items-center justify-center p-4" style="background-image: url('https://www.transparenttextures.com/patterns/stardust.png');">

        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-purple-400 to-pink-600">
                Create Your Account
            </h1>
            <p class="text-lg text-gray-300">Join the future of music creation</p>
        </header>

        <main class="w-full max-w-md">
            <div class="glassmorphism rounded-2xl shadow-lg p-8">
                <div id="message-container" class="message"></div>
                <form id="signup-form">
                    <div class="flex flex-col items-center mb-6">
                        <img id="photo-preview" class="w-24 h-24 rounded-full object-cover border-2 border-gray-600 mb-2" src="https://placehold.co/96x96/374151/a78bfa?text=Photo" alt="Profile preview">
                        <label for="photo-upload" class="cursor-pointer bg-gray-700 hover:bg-gray-600 text-white text-xs font-bold py-1 px-3 rounded-full">
                            Upload Photo
                        </label>
                        <input id="photo-upload" type="file" class="hidden" accept="image/*">
                    </div>

                    <div class="mb-4">
                        <label for="fullname" class="block mb-2 text-sm font-medium text-gray-300">Full Name</label>
                        <input type="text" id="fullname" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="John Doe" required>
                    </div>

                     <div class="mb-4">
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-300">Your email</label>
                        <input type="email" id="email" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="name@example.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-300">Phone Number (Optional)</label>
                        <input type="tel" id="phone" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="123-456-7890">
                    </div>

                    <div class="mb-6">
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-300">Create Password</label>
                        <input type="password" id="password" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="••••••••" required>
                    </div>
                    
                    <div class="mb-6">
                        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-300">Confirm Password</label>
                        <input type="password" id="confirm-password" class="bg-gray-800 border border-gray-700 text-white text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="w-full text-white bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 focus:ring-4 focus:outline-none focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
                        Create Account
                    </button>
                    <p class="text-sm font-light text-gray-400 mt-6 text-center">
                        Already have an account? <a href="/" class="font-medium text-purple-400 hover:underline">Login here</a>
                    </p>
                </form>
            </div>
        </main>

        <footer class="text-center mt-10 text-gray-500">
            <p>&copy; 2025 Your Name. A Major Project for B.Tech CSE.</p>
        </footer>
    </div>

    <script>
        const photoUpload = document.getElementById('photo-upload');
        const photoPreview = document.getElementById('photo-preview');
        const signupForm = document.getElementById('signup-form');
        const messageContainer = document.getElementById('message-container');
        let photoBase64 = null;

        function showMessage(message, type) {
            messageContainer.textContent = message;
            messageContainer.className = `message ${type}`;
            messageContainer.style.display = 'block';
        }

        photoUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    photoPreview.setAttribute('src', event.target.result);
                    photoBase64 = event.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showMessage("Passwords do not match!", 'error');
                return;
            }

            const formData = {
                fullname,
                email,
                phone,
                password,
                profile_photo: photoBase64
            };

            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (response.ok) {
                    showMessage(result.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/'; // Redirect to login page on success
                    }, 1500);
                } else {
                    showMessage(result.message, 'error');
                }
            } catch (error) {
                console.error('Signup failed:', error);
                showMessage('An error occurred during signup. Please try again.', 'error');
            }
        });
    </script>

</body>
</html>
